<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom styles -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container my-5">
        <div class="text-transform shadow-lg p-3 mb-5 bg-body rounded">
            <h1 class="text-center mb-4">String transformers</h1>
            <!-- input field -->
            <div class="row mb-4 justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                    <input class="form-control p-2" id="inputText" type="text"
                        placeholder="Enter a sentence to transform" oninput="transformText()" />
                </div>
            </div>
            <!-- transformed text -->
            <div class="row">
                <div class="col-12 mb-3">
                    <div class="transform-case">Lower Case: <span id="lowerCase"></span></div>
                </div>
                <div class="col-12 mb-3">
                    <div class="transform-case">Upper Case: <span id="upperCase"></span></div>
                </div>
                <div class="col-12 mb-3">
                    <div class="transform-case">Camel Case: <span id="camelCase"></span></div>
                </div>
                <div class="col-12 mb-3">
                    <div class="transform-case">Pascal Case: <span id="pascalCase"></span></div>
                </div>
                <div class="col-12 mb-3">
                    <div class="transform-case">Snake Case: <span id="snakeCase"></span></div>
                </div>
                <div class="col-12 mb-3">
                    <div class="transform-case">Kebab Case: <span id="kebabCase"></span></div>
                </div>
                <div class="col-12 mb-3">
                    <div class="transform-case">Trim: <span id="trim"></span></div>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom script -->
    <script src="./script.js"></script>
</body>

</html>
